# Cloudflare Pages 配置文件
name = "myurls-workers"
compatibility_date = "2025-07-31"

# Pages 项目配置
pages_build_output_dir = "."

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "myurls-db"
database_id = "717236eb-d955-415c-a380-b8a2523efefd"

# KV 命名空间绑定（保留用于缓存和会话）
[[kv_namespaces]]
binding = "CACHE"
id = "29dfc1dc70d2410f973d4fcc4f0dd1ea"

# 环境变量（将在 Pages 控制台中配置）
# ADMIN_PASSWORD - 管理员密码
# REQUIRE_AUTH - 是否需要认证（true/false）

# Analytics Engine 绑定（可选）
# 如果需要详细的访问统计，可以启用 Analytics Engine
# [[analytics_engine_datasets]]
# binding = "ANALYTICS"
# dataset = "myurls-analytics"
